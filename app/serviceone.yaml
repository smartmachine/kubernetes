apiVersion: v1
kind: Service
metadata:
  name: serviceone
spec:
  ports:
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: serviceone
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: serviceone
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: serviceone
    spec:
      containers:
      - name: serviceone
        image: cluster.kube.com:30500/serviceone:0.0.1-SNAPSHOT
        ports:
        - containerPort: 8080
